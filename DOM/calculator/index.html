<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">

                <h1>Calculator</h1>
                <table class="table">
                    <!-- <div>
                        <tr>
                            <td><input type="text" id="result"></td>
                        </tr>
                    </div> -->
                    <input type="text" id="result">

                    <tr>
                        <td><input type="button" value="1" class="numbers" onclick="displayValue('1')"></td>
                        <td><input type="button" value="2" class="numbers" onclick="displayValue('2')"></td>
                        <td><input type="button" value="3" class="numbers" onclick="displayValue('3')"></td>
                        <td><input type="button" value="+" class="operation" onclick="displayValue('+')"></td>
                    </tr>

                    <tr>
                        <td><input type="button" value="4" class="numbers" onclick="displayValue('4')"></td>
                        <td><input type="button" value="5" class="numbers" onclick="displayValue('5')"></td>
                        <td><input type="button" value="6" class="numbers" onclick="displayValue('6')"></td>
                        <td><input type="button" value="-" class="operation" onclick="displayValue('-')"></td>
                    </tr>

                    <tr>
                        <td><input type="button" value="7" class="numbers" onclick="displayValue('7')"></td>
                        <td><input type="button" value="8" class="numbers" onclick="displayValue('8')"></td>
                        <td><input type="button" value="9" class="numbers" onclick="displayValue('9')"></td>
                        <td><input type="button" value="*" class="operation" onclick="displayValue('*')"></td>
                    </tr>
                    
                    <tr>
                        <td><input type="button" value="C" id="Cstyle" onclick="clearBox()"></td>
                        <td><input type="button" value="0" class="numbers" onclick="displayValue('0')"></td>
                        <td><input type="button" value="=" class="numbers" onclick="evaluateExpression()"></td>
                        <td><input type="button" value="/" class="operation" onclick="displayValue('/')"></td>
                    </tr>

                </table>

            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
